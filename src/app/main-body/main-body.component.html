
	<strong class="list-group-item" class="rectangle"
        [ngStyle]="style"
        mwlResizable
        [validateResize]="validate"
        [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
        [enableGhostResize]="true"
        [resizeSnapGrid]="{left: 30, right: 10}"
        (resizeEnd)="onResizeEnd($event)" >
		<p class="title-bar">
		   <a class="small-tab">	
		   	<h1 >{{name}}</h1>
			<img src="assets/image/body_center/close.png" height="14" width="14" data-toggle="modal" data-target="#DeleteModal">
		   </a>
		</p>
		<p class="content"></p>	
	</strong>
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><img src="assets/image/help-popup.png" width="20" height="20"> Delete Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Workspace?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="delete()" data-dismiss="modal">Delete WorkSpace</button>      	
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
    
      </div>
    </div>
  </div>
</div>
